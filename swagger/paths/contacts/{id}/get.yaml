# swagger/paths/contacts/{id}/get.yaml

tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: 'Get information about a contact by their ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67000056db00dbbe331100de'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 67000056db00dbbe331100de!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
